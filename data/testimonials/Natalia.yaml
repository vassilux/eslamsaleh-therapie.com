description:  Mon retour sur le soin reiki avec Eslam Je vais faire un témoignage avec 6 mois de retour après la seance qu'on a fait  dans le calme et la bienveillance,
              avec beaucoup d'amour et l'apaisement. La voix douce de Eslam et ses mains bienveillants qui me touchaient presque pas mais je les sentais sur ma peau et sur mon essence intérieure. 
              Au niveau de besoins personnels j'avais le chakra racine bloqué avec des problématiques de confiance en moi également. 
              Pendant la seance j'ai senti comme arrivé d'une énergie agréable qui ressemblait à la lumière de soleil qui nous réchauffe de l'intérieur et de l'extérieur. 
              Puis le plus important s'est débloqué 2 mois plus tard ,
              j'ai pu sentir que mon chakra racine fonctionne bien et je reçois et je partage énormément d'énergie créatrice ,
              comme ça le doit et portant j'avais beaucoup de problèmes durant 38 ans.
